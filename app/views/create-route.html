<div class="middle surface-shaded">
  <div class="middle-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10">
          <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>
          <div class="mar-top-xl">
            <h1>创建路由</h1>
            <div class="help-block">
              路由是使应用程序公开可见的一种方法。
            </div>
            <form name="createRouteForm" class="mar-top-xl osc-form" novalidate>
              <div ng-if="!services">加载中...</div>
              <div ng-if="services">
                <fieldset ng-disabled="disableInputs">
                  <osc-routing
                      model="routing"
                      services="services"
                      show-name-input="true">
                  </osc-routing>
                  <label-editor
                      labels="标签"
                      expand="true"
                      can-toggle="false"
                      help-text="这条路由的标签">
                  </label-editor>
                  <div class="button-group gutter-top gutter-bottom">
                    <button type="submit"
                        class="btn btn-primary btn-lg"
                        ng-click="createRoute()"
                        ng-disabled="createRouteForm.$invalid || disableInputs || !createRoute"
                        value="">创建</button>
                    <a class="btn btn-default btn-lg" href="" ng-click="cancel()">取消</a>
                  </div>
                </fieldset>
              </div>
            </form>
          </div>
        </div><!-- /col -->
      </div><!-- /row -->
    </div><!-- /container-fluid -->
  </div><!-- /middle-content -->
</div><!-- /middle -->
