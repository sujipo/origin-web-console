<h1>{{ name || (resource | displayName) }}</h1>
<div class="resource-description" ng-bind-html="resource | description | linkify : '_blank'"></div>
<div class="resource-metadata">
  <div ng-show="resource | annotation:'provider'">提供商: {{ resource | annotation:'provider' }}</div>
  <div ng-show="resource.metadata.namespace && resource.metadata.namespace !=='openshift'">命名空间: {{ resource.metadata.namespace }}</div>
  <div ng-show="resource | annotation:'version'">版本: {{ resource | annotation:'version' }}</div>
</div>
