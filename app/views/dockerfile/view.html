<div class="middle">
  <div class="middle-header">
    <div class="container-fluid">
      <breadcrumbs breadcrumbs="breadcrumbs"></breadcrumbs>
      <alerts alerts="alerts"></alerts>
      <div ng-if="dockerfile">
        <h1 class="contains-actions">
          <div class="pull-right dropdown">
            <button type="button" class="dropdown-toggle btn btn-default actions-dropdown-btn hidden-xs" data-toggle="dropdown" >
              动作
              <span class="caret"></span>
            </button>
            <!-- Check `canIAddToProject` for the mobile menu since "Add to Application" uses it. -->
            <a href=""
               class="dropdown-toggle actions-dropdown-kebab visible-xs-inline"
               data-toggle="dropdown"><i class="fa fa-ellipsis-v" aria-hidden="true"></i><span class="sr-only">动作</span></a>
            <ul class="dropdown-menu dropdown-menu-right actions action-button">
              <li>
                <a ng-href="{{'./project/'+projectName+'/dockerfile/edit/'+dockerfile.Name}}" role="button">编辑</a>
              </li>
              <li>
                <a ng-href="{{'./project/'+projectName+'/dockerfile/delete/'+dockerfile.Name}}" role="button">删除</a>
              </li>
            </ul>
          </div>
          {{dockerfile.Name}}
          <small class="meta">created <span am-time-ago="dockerfile.Created"></span></small>
        </h1>
      </div>
    </div>
  </div><!-- /middle-header-->
  <div class="middle-content">
      <table class="table table-bordered table-bordered-columns key-value-table">
          <tbody>
            <tr >
              <td class="key">说明</td>
              <td class="value">
                  {{dockerfile.Desc}}
              </td>
            </tr>
            <tr >
              <td class="key">内容</td>
              <td class="value">{{dockerfile.Content}}</td>
            </tr>
          </tbody>
        </table>
  </div><!-- /middle-content -->
</div>
