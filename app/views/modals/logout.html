<div class="modal-resource-action inactivity-modal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" aria-label="Close" ng-click="cancel()">
      <span class="pficon pficon-close"></span>
    </button>
    <h1 class="modal-title">会话超时警告</h1>
  </div>
  <form>
    <div class="modal-body">
      <p>由于不活动，您的会话即将到期。</p>
      <p>您将被注销在 <strong><time-remaining-from-now end-timestamp="endTimestamp" countdown-duration=""></time-remaining-from-now></strong> 秒以后。</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" type="submit" ng-click="logout();">退出系统</button>
      <button class="btn btn-primary" type="button" ng-click="cancel();">继续会话</button>
    </div>
  </form>
</div>
